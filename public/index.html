<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Essential fallback metadata (will be overridden by React Helmet) -->
    <title>PameKids - Children's Activities in Athens</title>
    <meta name="description" content="Find the best children's activities in Athens, Greece." />
    
    <!-- Manifest and basic icons (these will be properly referenced by React Helmet) -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    
    <!-- Fix for Safari pinned tab -->
    <link rel="mask-icon" href="%PUBLIC_URL%/logo150.png" color="#4285F4">
    <!--
      Web app manifest provides metadata for installed PWAs
      Using site.webmanifest as the standard manifest file
      See https://developer.mozilla.org/en-US/docs/Web/Manifest
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Google Analytics - Script is loaded here, but configuration comes from analytics.ts -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      // Full configuration is handled in src/utils/analytics.ts
      // Set default consent mode only - rest will be configured programmatically
      gtag('consent', 'default', {
        'analytics_storage': 'granted',
        'ad_storage': 'denied'
      });
    </script>
    <!-- End Google Analytics -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
